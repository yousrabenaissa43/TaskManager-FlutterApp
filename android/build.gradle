buildscript {
    repositories {
        google()        // Make sure google repository is included
        mavenCentral()  // Also include mavenCentral for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // Ensure you're using the required gradle version
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase plugin
    }
}

allprojects {
    repositories {
        google()        // Make sure google repository is included
        mavenCentral()  // Include mavenCentral for other dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
